<div class="thin-spaced-x" ng-class="frameCss">
	<div class="img-frame" ng-style="{ 'min-height': imagebox.img_frame_min }">
		<div class="img-panel" style="padding: 10px;">
			<div class="img-icon">
				<img ng-src="{{imagebox.icon}}" alt="{{imagebox.icon_alt}}" width="30" height="30">&nbsp;&nbsp;&nbsp;&nbsp;
			</div>
			<span class="title">{{imagebox.title}}</span>
		</div>
		<div class="img-panel">
			<img ng-src="{{imagebox.image}}" alt="{{imagebox.image_alt}}" class="eldis_webapp_responsive_img">
		</div>
		<div class="img-panel" style="padding: 10px;" ng-style="{ 'min-height': imagebox.img_panel_min }">
			<div class="panel" style="padding: 10px;" ng-style="{ 'min-height': imagebox.panel_min }">
				<ng-transclude></ng-transclude>
			</div>
		</div>
		
	</div>
</div>
